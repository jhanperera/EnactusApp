<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--Google font Fjalla One-->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <div class="bar bar-header bar-positive">
            <button class="button icon ion-navicon"></button>
            <h1 class="title">iFinance</h1>
            <button class="button">Edit</button>
        </div>
        
        <div class="content padding has-header">
           <div class="main h-center">
               <p style="font-family:'Fjalla One'">
                   Welcome to the beta release of the iFinance app by Enactus. 
                   <br />
                   Some buttons and elements might not be working at this time. 
                   <br />
                   Stay tunned for more information on upcoming beta builds. 
               </p>
               <div class="row responsive-sm">
                   <div class="col">
                       <button class="button button-large button-positive" style="width: 100%">
                           Chapter 1
                       </button>
                   </div>
                   <div class="col">
                       <button class="button button-large button-positive" style="width: 100%">
                           Chapter 2
                       </button>
                   </div>    
                   <div class="col">
                       <div class="card">
                           <div class="item item-text-wrap">
                               More chapters comming soon.
                           </div>
                       </div>
                   </div>
        </div>       
      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
