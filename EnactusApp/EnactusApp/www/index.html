<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--Google font Fjalla One-->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane>
          <div class="bar bar-header bar-calm-900" style="position: static;">
              <div class="buttons buttons-left header-item">
                  <span class="left-buttons">
                      <button class="button button-icon button-clear ion-navicon">
                      </button>
                  </span>
                  <div class="h1 title title-center light">iFinance</div>
                  <div class="buttons buttons-right header-item">
                      <span class="right-buttons">
                          <button class="button button-icon button-clear ion-android-more-vertical"></button>
                      </span>
                  </div>
              </div>
           </div>

      <ion-content>
          <div class="content padding has-header">
              <div class="main h-center">
                  <p style="font-family:'RobotoDraft'">
                      Welcome to the beta release of the iFinance app by Enactus.
                      <br />
                      Some buttons and elements might not be working at this time.
                      <br />
                      Stay tunned for more information on upcoming beta builds.
                  </p>
                  <div class="row responsive-sm">
                      <div class="col">
                          <button class="button button-flat button-positive" style="width: 100%">
                              Budget
                          </button>
                      </div>
                      <div class="col">
                          <button class="button button-flat button-positive" style="width: 100%">
                              Credit
                          </button>
                      </div>
                      <div class="col">
                          <button class="button button-raised button-stable ink-dark" style="width: 100%">
                              More coming soon
                          </button>
                      </div>
                  </div>
              </div>
          </div>

      </ion-content>
      </ion-pane>
  </body>
</html>
